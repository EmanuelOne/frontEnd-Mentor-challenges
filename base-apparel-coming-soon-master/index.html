<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <script src="script.js"></script> -->
    <script src="timer.js"></script>
    <script src="time.js"></script>



</head>

<body onload="startTime()">
    <img src="images/logo.svg" alt="BASE APPAREL" class="logo">

    <div class="main">
        <div class="head">
            <h3 id="txt" class="txt"> Current Time is </h3>
            <div class="box">

                <header>
                    <h1><span id="demo"> We're </span> coming soon</h1>
                </header>
                <main>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                    <div class="email">
                        <input type="email" placeholder="Email Address" class="email-input" required>
                        <input type="submit" value=">" class="submit">
                    </div>
                </main>
            </div>
        </div>
        <div class="img"><img src="images/hero-desktop.jpg" alt=""></div>
    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Emmanuel</a>.
        </p>
    </footer>
</body>

</html>
