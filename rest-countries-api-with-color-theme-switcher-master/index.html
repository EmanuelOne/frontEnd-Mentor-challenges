<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    
  </head>

  <body>
    <nav>
      <h1>Where in the world!</h1>
      <p><i class="far fa-moon"></i><button>Dark Mode</button></p>
    </nav>
    <div class="content">
      <div class="in">
        <div class="input">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" placeholder="search for a country..." />
        </div>
        <div class="dropdown">
          <button class="black">
            <p class="but">Filter By Region</p>
            <i class="fas fa-chevron-down but"></i>
          </button>
          <ul class="black"></ul>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <div class="view">
      <div class="back bac">
      <!--  <i class="fa fa-long-arrow-left fa-2x bac" aria-hidden="true"></i>-->
                <i class="fa fa-arrow-left bac" aria-hidden="true"></i>

        <p>Back</p>
      </div>
      <div class="col">
        <div class="row">
          <img src="" alt="" />
        </div>
        <div class="row">
          <div class="r0">
            <div class="r1">
              <h2>Name</h2>
              <p><span> Native name: </span></p>
              <p><span> Population: </span></p>
              <p><span> Region: </span></p>
              <p><span> Sub Region: </span></p>
              <p><span> Capital: </span></p>
            </div>
            <div class="r2">
              <p><span>Top level domain:</span></p>
              <p><span>Currency:</span></p>
              <p><span>Languages:</span></p>
            </div>
          </div>
          <div class="r3">
            <p>France</p>
            <p>Germany</p>
            <p>Russia</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
